<html>
<body>
<script src="js/three.min.js"></script>
<script src="js/geometryHelper.js"></script>
<script src="js/basicBuildingGenerator.js"></script>
<script src="js/mapGenerator.js"></script>
<script src="js/FirstPersonControls.js"></script>

<script>

    var camera, scene, renderer;
    var lastTime = 0, control;

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.x = -100;
        camera.position.y = 50;
        camera.position.z = 20;

		controls = new THREE.FirstPersonControls( camera );
		controls.movementSpeed = 100;
		controls.lookSpeed = 0.05;
		controls.lookVertical = false;

        scene = new THREE.Scene();
        map_mesh = generateMap();
        scene.add(map_mesh);
        var mesh = generateBarnMesh(20, 20, 20, 0.5, 0.8);
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );

    }

    function animate() {
        requestAnimationFrame( animate );

		var time = performance.now() / 1000;

		controls.update( time - lastTime );
		renderer.render( scene, camera );

		lastTime = time;
    }

</script>

</body></html>
