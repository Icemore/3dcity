<html>
<body>
<script src="js/three.min.js"></script>
<script src="js/geometryHelper.js"></script>
<script src="js/basicBuildingGenerator.js"></script>
<script src="js/mapGenerator.js"></script>
<script src="js/riverGenerator.js"></script>
<script>

    var camera, scene, renderer;
    var mesh;

    init();
    animate();

    function init() {

        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
        camera.position.z = 1000;

        scene = new THREE.Scene();
        map_mesh = generateMap();
        scene.add(map_mesh);
        mesh = generateBarnMesh(200, 200, 200, 0.5, 0.8);
        scene.add( mesh );
        for(i in scene.children){
            scene.children[i].rotation.x += 0.5;
            scene.children[i].rotation.y += 0.5;
        }
        renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );

    }

    function animate() {

        // note: three.js includes requestAnimationFrame shim
        requestAnimationFrame( animate );
        //for(i in scene.children){
        //    scene.children[i].rotation.x += 0.01;
        //    scene.children[i].rotation.y += 0.01;
        //}

        renderer.render( scene, camera );

    }

</script>

</body></html>
